    <center>
        <img src="./TSRTC_LOGO.png" alt="" height="100"><br>
        <h1 style="color: blue;">TELANGANA STATE ROAD TRASPORT COPORATION</h1><br>
        <h2>General Bus Pass Application</h2>



        <form action="./main tsrtc.html">
            <fieldset>
                <legend>Applicant Details</legend>
                <label for="bs">Name</label>
                <input type="text" placeholder ="enter name" id="bs" name ="surya" required>
                <label for="bss">FATHER Name</label>
                <input type="text" placeholder ="enter name" id="bss" name ="surya" required><br><br>

                <label for="br">Date of birth</label>
                <input type="text"id ="br" placeholde="DOB" name="surya" required>

                <label for="ba">Gender</label>
                <input type="radio" id="ba"name="surya" required>
                 <label for="ss">FEMALE</label>
                 <input type="radio" id="ss"name="surya" required>
                <label for="">MALE</label><br><br>


                <label for="">AGE as ON</label>
                <input type="text"id="ww"style="width: 20px;" name="surya" required>
                <label for="ww">years</label>
                <input type="text" id="ii"style="width:20px;"name="surya" required>
                <label for="ii">MONTHS</label>
                <input type="text"id="ee" name="surya"style="width:20px;" required>
                <label for="ee">DAYS</label>

                <label for="ad">ADHAR NUMBER</label>
                <input type="text"id="ad"name="surya" required>
                <label for="ws">WATHS APP NO</label>
                <input type="text"id="ws"name="surya" required>
                <label for="em">EMAIL</label>
                <input type="text"id="em"name="surya" required><br><br>


                <label for="photo">Photo</label>
                <input type="file"id="photo" name="surya" required>
            </fieldset>

            <fieldset>
                  <legend>Residential Address details </legend>
                  <label for="add">Applicant Adress</label>
                  <textarea name="surya" id="add"></textarea>

                  <label for="area">District</label>

                  <select name="surya" id="area">
                    <option value="selected"selecteddisabled>---selected---</option>
                    <option value="nandyal">nandyal</option>
                    <option value="hyderabad">hyderabad</option>
                    

                  </select><br><br>
                  
                  <label for="mandal">MANDAL</label>
                  <select name="surya" id="mandal">
                    <option value="selected"selected disabled>------selected------</option>
                    <option value="balanagar">balanagar</option>
                    <option value="moosapet">moosapet</option>
                    <option value="hyd">hyd</option>

                    
                  </select>
                </select>
                  
                <label for="village">VILLAGE</label>


                <select name="surya" id="mandal">
                  <option value="selected"selected disabled>------selected------</option>
                  <option value="balanagar">balanagar</option>
                  <option value="moosapet">moosapet</option>
                  <option value="hyd">hyd</option>

                  
                </select><br><br>
                <label for="p">Pin code</label>
                <input type="text"id="p" name="surya" required>
                </fieldset>
                <fieldset>
                    <legend>pass type detail</legend>
                    <label for="city">CITY</label>
                    <select name="surya" id="city">
                        <option value="selected"selected disabled>---selected---</option>
                        <option value="hyderabad"></option>


                    </select><br><br>

                     <label for="passtype">PASS type</label>
                     <select name="surya" id="passtype">
                       <option value="selected"selected disabled>----selected---</option>
                       <option value="select pass type">select pass type</option>


                     </select>
                     </fieldset>
                     <fieldset>
                        <legend>mode of payment and pass collection</legend>

                        <label for="surya">payment mode</label>
                        <select name="surya" id="surya">
                            <option value="selected" selected disabled>---selected---</option>
                            <option value="online">online</option>
                        </select><br>
                        <label for="zz">payment delivery mode</label>
                        <select name="surya" id="zz">
                            
                            <option value="selected" selected disabled>-----selected--</option>
                            <option value="phone pay">phone pay</option>
                            <option value="google pay">google pay</option>



                        </select><br>

                        <label for="sel">select center to collect pass</label>

                        <select name="surya" id="sel">
                            <option value="selected"selected disabled>----selected---</option>
                            <option value="ammeerpet">ammeerpet</option>
                            <option value="sr nagar">sr nagar</option>
                        
                        </select>
                   </fieldset>
